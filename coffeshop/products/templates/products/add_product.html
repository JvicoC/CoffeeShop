{% extends "base.html" %}
{% block content %}

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Agregar productos</h1>    
        <p class="mt-4 text-gray-500">
            Crea un nuevo producto aqui..!!
        </p>
    </div>
  
    <form action="{% url "add_product" %}"method='post' class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <ul>
                {% csrf_token %}
                {{form.as_p}}
                <div class="flex items-center justify-between">
                    <button
                    type="submit"
                    class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                    >
                     Agregar
                    </button>
                </div>
            </ul> 
        </div>
  

    </form>
</div>
    <span
        class="mt-3 inline-block bg-black px-5 py-3 text-xs font-medium uppercase tracking-wide text-white"
        >
        <h2><a href="../">Ver Lista de Productos</a></h2>
    </span> 
  
  {% endblock content %}
