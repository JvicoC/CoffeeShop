<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Producto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>LISTA DE PRODUCTOS</h1>
        <ul>
            {% for p in products %}
            <li>
                <p><label>Nombre Producto: </label>{{p.name}}</p> 
                <p><label>Descripcion Producto: </label>{{p.description}}</p>
                <p><label>Precio Producto: </label>{{p.price}} $</p>
                <p><label>Disponibilidad Producto: </label>
                    {% if p.available %}
                    Si
                    {% else %}
                    No
                    {% endif %}                
                </p>
                {% if p.photo  %}
                    <img src="{{p.photo.url}}" alt="{{p.name}}" style="max-height: 100px;">
                {% endif %}
            </li>         
            {% endfor %}
        </ul> 
        <p><h2><a href="agregar/">Agregar Producto</a></h2></p>
        <p><h2><a href="editar/">Editar Producto</a></h2></p>
    </body>
</html>
