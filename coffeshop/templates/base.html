<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% if user.is_authenticated %}
        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            hola {{user.username}}
            <button type="submit" class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">cerrar sesion</button>
        </form>

    {% else %}
        <a href="{% url "login" %}">Login</a>
    {% endif %}
    <DIV class="container mx-auto px-2">
    {% block content %}{% endblock content %}
    </DIV>
</body>
</html>
